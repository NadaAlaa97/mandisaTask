<nav class="navbar">
  <div class="container">
    <div class="logo">
      <img src="assets/images/glowlogo.png"
      loading="lazy"
      width="100%"
      height="100%"
      alt="Glow Vita Logo">
    </div>
    <ul class="nav-links">
      <li><a href="#home">{{ 'NAV.HOME' | translate }}</a></li>
      <li><a href="#about">{{ 'NAV.ABOUT' | translate }}</a></li>
      <li><a href="#products">{{ 'NAV.PRODUCTS' | translate }}</a></li>
      <li><a href="#testimonials">{{ 'NAV.TESTIMONIALS' | translate }}</a></li>
      <li><a href="#contact">{{ 'NAV.CONTACT' | translate }}</a></li>
    </ul>
    <div class="language-switcher">
      <div class="lang-dropdown">
        <button class="lang-btn" (click)="switchLang.emit('en')" [class.active]="currentLang === 'en'">
          <span class="flag-circle flag-us"></span>
          <span class="lang-text">EN</span>
        </button>
        <button class="lang-btn" (click)="switchLang.emit('ar')" [class.active]="currentLang === 'ar'">
          <span class="flag-circle flag-eg"></span>
          <span class="lang-text">AR</span>
        </button>
        <button class="lang-btn" (click)="switchLang.emit('ko')" [class.active]="currentLang === 'ko'">
          <span class="flag-circle flag-kr"></span>
          <span class="lang-text">KO</span>
        </button>
      </div>
    </div>
  </div>
</nav>
